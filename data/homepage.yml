# About
about:
  title: "About"
  desc: "I have a passion for helping small businesses.  If you find yourself in need of help in your accounting department, I would love to help you out.  My goal is to continue to work myself out of a job.  My mission is to set your small business up better than when I started.  I want to help you get to a place where you can replace me.  Whether that be to get your books up to date, help you with COVID credits or another short term project, I want you to no longer need me."
  image: "assets/img/profile.jpg"

