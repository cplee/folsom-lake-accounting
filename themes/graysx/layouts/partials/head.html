<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="{{ site.Data.homepage.main.header.meta }}" />
    <meta name="author" content="Karen Lee" />
    <link rel="icon" href="{{ site.Params.favicon }}" />
    <link rel="canonical" href="https://folsomlakeaccounting.com"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        /* Responsive hero text sizing */
        .hero-tagline {
            font-size: 1.8rem;
            max-width: 90%;
        }
        .hero-description {
            font-size: 0.95rem;
            line-height: 1.5;
            max-width: 90%;
        }
        
        /* Tablet */
        @media (min-width: 768px) {
            .hero-tagline {
                font-size: 3rem;
                max-width: 85%;
            }
            .hero-description {
                font-size: 1.1rem;
                line-height: 1.6;
                max-width: 750px;
            }
        }
        
        /* Desktop */
        @media (min-width: 992px) {
            .hero-tagline {
                font-size: 3.5rem;
                max-width: 66vw;
            }
            .hero-description {
                font-size: 1.15rem;
                line-height: 1.6;
                max-width: 750px;
            }
        }
        
        /* Responsive navbar styling */
        .navbar-logo {
            height: 32px;
        }
        
        .navbar-title {
            margin-left: 0.5rem;
            font-size: 0.85rem;
            white-space: nowrap;
            color: #fff !important;
        }
        
        @media (min-width: 576px) {
            .navbar-logo {
                height: 36px;
            }
            .navbar-title {
                margin-left: 0.75rem;
                font-size: 1rem;
            }
        }
        
        @media (min-width: 992px) {
            .navbar-logo {
                height: 40px;
            }
            .navbar-title {
                margin-left: 1rem;
                font-size: 1.2rem;
            }
        }
        
        /* Override masthead height to expand with content */
        .masthead {
            height: auto !important;
            min-height: auto !important;
        }
    </style>
    {{ $title := site.Data.homepage.main.header.title }}
    <title>{{ $title }}</title>
</head>
